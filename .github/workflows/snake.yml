name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ✅ IMPORTANT: Checkout repository first
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Generate snake SVG
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: arnavsrao09
          outputs: dist/snake.svg

      # ✅ Deploy to output branch
      - name: Deploy to output branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: output
          folder: dist
